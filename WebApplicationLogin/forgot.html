<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-login">
    <div class="container login-container">
        <div class="card login-card">
            <h3 class="text-center mb-4">Reset Password</h3>
            <form id="forgotForm">
                <div class="mb-3"><input type="email" class="form-control" id="forgotEmail" placeholder="Your registered email" required /></div>
                <button type="submit" class="btn btn-warning w-100">Reset Password</button>
                <div class="mt-2 text-center"><a href="index.html">Back to Login</a></div>
                <div id="forgotMessage" class="text-center mt-3"></div>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
