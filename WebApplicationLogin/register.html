<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-login">
    <div class="container login-container">
        <div class="card login-card">
            <h3 class="text-center mb-4">Register</h3>
            <form id="registerForm">
                <div class="mb-3"><input type="text" class="form-control" id="regName" placeholder="Name" required /></div>
                <div class="mb-3"><input type="email" class="form-control" id="regEmail" placeholder="Email" required /></div>
                <div class="mb-3"><input type="password" class="form-control" id="regPassword" placeholder="Password" required /></div>
                <button type="submit" class="btn btn-success w-100">Register</button>
                <div class="mt-2 text-center"><a href="index.html">Already have account? Login</a></div>
                <div id="regMessage" class="text-center mt-3"></div>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
